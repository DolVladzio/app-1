name: Build App-1
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: "ghcr.io/dolvladzio"
  APP_NAME: "app-1"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.APP_NAME }}:${{ steps.vars.outputs.VERSION }}

      - name: Check pushed image
        run: |
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.APP_NAME }}:${{ steps.vars.outputs.VERSION }}

  helm-deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.APP_NAME }} charts/${{ env.APP_NAME }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.APP_NAME }} \
            --set image.tag=${{ steps.vars.outputs.VERSION }} \
            --wait